<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Thêm mới Sinh viên thành công</title>
<style type="text/css">
    span {
        display: inline-block;
        width: 200px;
        text-align: left;
    }
</style>
</head>
<body>
<div align="center">
    <h2>Thêm Sinh viên Thành công!</h2>
    <span>Mã Số SV:</span><span th:text="${svDTO.maSoSV}"></span><br/>
    <span>Họ Và Tên:</span><span th:text="${svDTO.hoVaTen}"></span><br/>
    <span>Lớp Học:</span><span th:text="${svDTO.lopHoc}"></span><br/>
</div>
<h1>Danh sách sinh viên</h1>
	<table border="1">
        <thead>
            <tr>
                <th> Mã số sinh viên </th>
                <th> Họ và tên </th>
                <th> Lớp học </th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="sv: ${dsSV}">
                <td th:text="${sv.maSoSV}" />
				<td th:text="${sv.hoVaTen}" />
				<td th:text="${sv.lopHoc}" />
            </tr>
        </tbody>
    </table>
    <div th:if="${dsSV.totalPages > 0}" th:each="pageNumber : ${pageNumbers}">
        <a th:href="@{/danhsachSV(size=${dsSV.size}, page=${pageNumber})}"
            th:text=${pageNumber}
            th:class="${pageNumber==dsSV.number + 1} ? active"></a>
    </div>
</body>
</html>
