<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
 	<meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
  	<meta name="viewport" content="width=device-width, initial-scale=1"></meta>

	<title>Danh sách sinh viên</title>
	

    <link th:href = "@{/bootstrap-4.3.1-dist/css/bootstrap.min.css}" rel="stylesheet">

    <link th:href ="@{/css/style.css}" rel="stylesheet" />
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="/home">Trang Chủ</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="/danhsachSV">Danh Sách Sinh Viên</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/themMoiSV">Thêm Mới Sinh Viên</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Tìm Kiếm Sinh Viên</a>
      </li>
    </ul>
  </div>
</nav>

	<h1>Danh sách sinh viên</h1>
	<table border="1">
        <thead>
            <tr>
                <th> Mã số sinh viên </th>
                <th> Họ và tên </th>
                <th> Lớp học </th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="sv: ${dsSV}">
                <td th:text="${sv.maSoSV}" />
				<td th:text="${sv.hoVaTen}" />
				<td th:text="${sv.lopHoc}" />
            </tr>
        </tbody>
    </table>
    <div th:if="${dsSV.totalPages > 0}" th:each="pageNumber : ${pageNumbers}" class="pagination-links">
    <a th:href="@{/danhsachSV(size=${dsSV.size}, page=${pageNumber})}"
        th:text=${pageNumber}
        th:class="${pageNumber==dsSV.number + 1} ? active"></a>
	</div>
	
	
</body>
</html>
