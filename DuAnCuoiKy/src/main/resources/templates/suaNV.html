<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
<meta name="viewport" content="width=device-width, initial-scale=1"></meta>
<link rel="shortcut icon" type="images/png" href="images/logo.png">

<title>Sửa thông tin nhân viên</title>

<!-- CSS Bootstrap lõi -->
<link th:href="@{/bootstrap-4.3.1-dist/css/bootstrap.min.css}"
	rel="stylesheet">
<!-- CSS tự tạo của mình -->
<link th:href="@{/css/style.css}" rel="stylesheet" />
<style>
body {
	background-color: #f4f4f4;
	padding-top: 20px;
}

form {
	max-width: 600px;
	margin: 0 auto;
	background-color: #fff;
	padding: 20px;
	border-radius: 8px;
	box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.form-label {
	font-weight: bold;
}

.form-control {
	margin-bottom: 20px;
}

.btn-submit {
	margin-right: 10px;
}
</style>
</head>
<body>
	<div id="menu">
		<div th:replace="~{fragments/sidebar :: aside}">Sidebar ở đây</div>
	</div>
	<div id="content">
		<table width=100% height=100%>
			<tr>
				<td colspan=2>
					<div th:replace="~{fragments/headerfile :: header}">Header ở
						đây</div>
				</td>
			</tr>
			<tr>
				<td>
					<main>
						<h2 class="text-center mb-4">Chỉnh Sửa Thông Tin Nhân Viên</h2>
						<form action="/suaNV" method="post">
							<input type="hidden" id="maNV" name="maNV"
								th:value="${nhanVien.maNV}">

							<div class="mb-3">
								<label for="tenNV" class="form-label">Tên Nhân Viên:</label> <input
									type="text" id="tenNV" name="tenNV" class="form-control"
									th:value="${nhanVien.tenNV}">
							</div>

							<div class="mb-3">
								<label for="cmnd" class="form-label">CMND:</label> <input
									type="number" id="cmnd" name="cmnd" class="form-control"
									th:value="${nhanVien.cmnd}">
							</div>

							<div class="mb-3">
								<label for="gioiTinh" class="form-label">Giới tính:</label> <input
									type="text" id="gioiTinh" name="gioiTinh" class="form-control"
									th:value="${nhanVien.gioiTinh}">
							</div>

							<div class="mb-3">
								<label for="ngaySinh" class="form-label">Ngày sinh:</label> <input
									type="date" id="ngaySinh" name="ngaySinh" class="form-control"
									th:value="${nhanVien.ngaySinh}">
							</div>

							<div class="mb-3">
								<label for="chucVu" class="form-label">Chức vụ:</label> <input
									type="text" id="chucVu" name="chucVu" class="form-control"
									th:value="${nhanVien.chucVu}">
							</div>

							<div class="mb-3">
								<label for="maPhong">Phòng ban:</label> <select id="maPhong"
									name="maPhong" class="form-select">
									<option th:each="pb : ${listPhongBan}" th:value="${pb.maphong}"
										th:text="${pb.tenphong}"
										th:selected="${pb.maphong == nhanVien.maPhong}"></option>
								</select>
							</div>

							<div class="mb-3">
								<label for="maLuong">Lương:</label> <select id="maLuong"
									name="maLuong" class="form-select">
									<option th:each="lg : ${listLuong}" th:value="${lg.maLuong}"
										th:text="${lg.luongCoBan}"
										th:selected="${lg.maLuong == nhanVien.maLuong}"></option>
								</select>
							</div>

							<button type="submit" class="btn btn-primary btn-submit">Cập
								Nhật</button>

						</form>
					</main>
				</td>
			</tr>
			<tr>
				<td colspan=2>
					<div th:replace="~{fragments/footerfile :: footer}">Footer ở
						đây</div>
				</td>
			</tr>
		</table>
	</div>
</body>
</html>
