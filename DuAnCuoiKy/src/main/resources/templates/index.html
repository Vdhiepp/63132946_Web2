<!DOCTYPE html>
<html 
	xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
 	<meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
  	<meta name="viewport" content="width=device-width, initial-scale=1"></meta>
  	<link rel="shortcut icon" type="images/png" href="images/logo.png">

    <title>Trang chủ</title>
    
    <!-- CSS Bootstrap lõi -->
    <link th:href = "@{/bootstrap-4.3.1-dist/css/bootstrap.min.css}" rel="stylesheet">
    <!-- CSS tự tạo của mình-->
    <link th:href ="@{/css/style.css}" rel="stylesheet" />
</head>
<body>
	<div id="menu">
		<div th:replace="~{fragments/sidebar :: aside}"> Siderbar ở đây</div> 
	</div>
	<div id="content">
		<table width=100% height=100%>
    	<tr> 
    		<td colspan=2> 
    			<div th:replace="~{fragments/headerfile :: header}">Header ở đây</div>
    		</td>
    	</tr>
    	<tr>    		
    		<td> 
		    	<main>
                	<div class="container-fluid px-4">
                    	<h1 class="mt-4">Danh sách nhân viên</h1>                                        
	                    <div class="card mb-4">
	                        <div class="card-body">
	                            <table id="datatablesSimple">
	                                <thead>
	                                    <tr>
	                                        <th>Mã nhân viên</th>
	                                        <th>Họ nhân viên</th>
	                                        <th>Tên nhân viên</th>
	                                        <th>Giới tính</th>
	                                        <th>Ngày sinh</th>
	                                        <th>Địa chỉ</th>
	                                        <th>Chức vụ</th>
	                                        <th>Phòng ban</th>
	                                        <th>Trình độ</th>
	                                        <th>Hệ số lương</th>
	                                        <th>Tiền lương</th>                                      
	                                    </tr>
	                                </thead>
	                                <tbody>
	                                    <tr th:each="nv : ${dsNhanVien}">
											<td th:text="${nv.manhanvien}" />
											<td th:text="${nv.honhanvien}" />
											<td th:text="${nv.tennhanvien}" />
											<td th:text="${nv.gioitinh}" />
											<td th:text="${nv.ngaysinh}" />
											<td th:text="${nv.diachi}" />
											<td th:text="${nv.chucvu}" />
											<td th:text="${nv.phongban}" />
											<td th:text="${nv.trinhdo}" />
											<td th:text="${nv.hesoluong" />
											<td th:text="${nv.tienluong}" />
										</tr>                                    
	                                </tbody>
	                            </table>
	                        </div>
	                    </div>
					</div>
            	</main>
    		</td>
    	</tr> 	
    	<tr> 
    		<td colspan=2> 
    			<div th:replace="~{fragments/footerfile :: footer}">Footer ở đây</div>
    		</td>
    	</tr>
    </table>
	</div>
    
</body>
</html>
