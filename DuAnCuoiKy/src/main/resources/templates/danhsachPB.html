<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
<meta name="viewport" content="width=device-width, initial-scale=1"></meta>
<link rel="shortcut icon" type="images/png" href="images/logo.png">

<title>Phòng Ban</title>

<!-- CSS Bootstrap lõi -->
<link th:href="@{/bootstrap-4.3.1-dist/css/bootstrap.min.css}"
	rel="stylesheet">
<!-- CSS tự tạo của mình-->
<link th:href="@{/css/style.css}" rel="stylesheet" />
</head>
<body>
	<div id="menu">
		<div th:replace="~{fragments/sidebar :: aside}">Siderbar ở đây</div>
	</div>
	<div id="content">
		<table width=100% height=100%>
			<tr>
				<td colspan=2>
					<div th:replace="~{fragments/headerfile :: header}">Header ở đây</div>
				</td>
			</tr>
			<tr>
				<td>
					<main>
						<div class="container-fluid px-4">
							<h1 class="mt-4">Danh sách phòng ban</h1>
							<div class="card mb-4">
								<div class="card-body">

									<table border="1">
										<thead>
											<tr>
												<th>Mã Phòng Ban</th>
												<th>Tên Phòng Ban</th>
												<th>Tên Trưởng Phòng</th>
												<th>Số Điện Thoại</th>
											</tr>
										</thead>
										<tbody>
											<tr th:each="pb : ${dsPhongBan}">
												<td th:text="${pb.maphong}" />
												<td th:text="${pb.tenphong}" />
												<td th:text="${pb.tentruongphong}" />
												<td th:text="${pb.sdtphong}" />
											</tr>
										</tbody>
									</table>
								</div>
							</div>
						</div>
					</main>
				</td>
			</tr>
			<tr>
				<td colspan=2>
					<div th:replace="~{fragments/footerfile :: footer}">Footer ở đây</div>
				</td>
			</tr>
		</table>
	</div>

</body>
</html>
