<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
<meta name="viewport" content="width=device-width, initial-scale=1"></meta>
<link rel="shortcut icon" type="images/png" href="images/logo.png">

<title>Gửi phản hồi</title>

<!-- CSS Bootstrap lõi -->
<link th:href="@{/bootstrap-4.3.1-dist/css/bootstrap.min.css}"
	rel="stylesheet">
<!-- CSS tự tạo của mình -->
<link th:href="@{/css/style.css}" rel="stylesheet" />
<style>
form {
	max-width: auto;
	margin: 0 200px;
	background-color: #fff;
	padding: 20px;
	border-radius: 8px;
	box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.form-label {
	font-weight: bold;
}

.form-control {
	margin-bottom: 20px;
}

.btn-submit {
	margin-right: 10px;
}
</style>
</head>
<body>
	<div id="menu">
		<div th:replace="~{fragments/sidebar_nv :: aside}">Sidebar ở đây</div>
	</div>
	<div id="content">
		<table width=100% height=100%>
			<tr>
				<td colspan=2>
					<div th:replace="~{fragments/headerfile_nv :: header}">Header
						ở đây</div>
				</td>
			</tr>
			<tr>
				<td>
					<main>		
						<br><br>				
						<h4 class="text-center" th:text="${message}"></h4>
						<br><br><br><br><br><br><br>
							<a class="ml-5" href="/sendEmailForm">Gửi email khác</a>										
					</main>
				</td>
			</tr>
			<tr>
				<td colspan=2>
					<div th:replace="~{fragments/footerfile :: footer}">Footer ở
						đây</div>
				</td>
			</tr>
		</table>
	</div>
</body>
</html>
